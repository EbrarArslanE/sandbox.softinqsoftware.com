<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcılar | Kullanıcı Listesi</title>
    <link rel="stylesheet" href="/assets/css/temp.css">
    <link rel="stylesheet" href="/assets/css/glass-table.css"/>
    <link rel="stylesheet" href="/assets/css/variables.css"/>
    <link rel="stylesheet" href="/assets/css/glass-modal.css"/>
    <link rel="stylesheet" href="/assets/css/glass-elements.css"/>
    <link rel="stylesheet" href="/assets/css/background.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
      <div class="background"></div>
        <aside class="sidebar">
            <div class="logo">
                <i class="fab fa-apple"></i>
            </div>
            <nav class="menu" id="sidebar"></nav>
            <div class="profile">
              <div class="avatar">
                  <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="Profile">
              </div>
              <div class="user-info">
                  <h3>---Kullanıcı adı---</h3>
                  <p>---Rol---</p>
              </div>
            </div>
        </aside>
      <div class="w-100 d-flex flex-col">
        <div class="card" style="border-radius: 0%;">
          <div class="card-info w-100">
            <h1>Kullanıcılar | Kullanıcı Listesi</h1>
            <hr class="hr-cam w-100">
            <span style="font-size:16px;">Tanımlar, Kullanıcı Listesi</span>
          </div>
        </div>
        <main class="content">
            <div class="w-100 d-flex gap-12 flex-col">
              
              <div class="card">
                <div class="card-info w-100">
                  <table class="glass-table">
                    <thead>
                        <tr>
                            <th class="text-center">Kullanıcı Adı</th>
                            <th class="text-center">Ad Soyad</th>
                            <th class="text-center">Mail</th>
                            <th class="text-center">Durum</th>
                            <th>
                              <div class="btn-group w-100">
                                <button class="btn-add w-100" onclick="openModal()">Ekle <i class="fas fa-circle-plus"></i></button>
                              </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- <tr>
                          <td>1</td>
                          <td>Ebocum</td>
                          <td>Aktif</td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>Test User</td>
                          <td>Pasif</td>
                        </tr>
                        <tr>
                          <td>3</td>
                          <td>Deneme</td>
                          <td>Aktif</td>
                        </tr> -->
                    </tbody>
                </table>
                </div>
              </div>
            </div>
  
  
        </main>
      </div>
    </div>
    <div id="glassModal" class="modal-overlay hidden">
      <div class="modal-content">
    <header class="modal-header">
      <h2 id="modal-header">Modal Başlığı</h2>
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </header>
    <main class="modal-body">
      <input type="hidden" id="e_id" value="">
      <div class="w-100 d-flex flex-col">
        <div class="w-100 d-flex flex-row gap-12">
          <div class="w-50">
            <label for="">Ad Soyad</label>
            <input type="text" class="cam-input" id="e_ad_soyad">
          </div>
          <div class="w-50">
            <label for="">Mail</label>
            <input type="text" class="cam-input" id="e_mail">
          </div>
        </div>

        <div class="w-100 d-flex flex-row gap-12">
          <div class="w-50">
            <label for="">Kullanıcı Adı</label>
            <input type="text" class="cam-input" id="e_kullanici_adi">
          </div>
          
          <div class="w-50">
            <label for="">Şifre <span class="text-red">*</span></label>
            <input type="text" class="cam-input" id="e_sifre">
          </div>
        </div>
        <div class="w-100 d-flex flex-row gap-12">
          <div class="w-100">
            <label for="">Durum</label>
            <select class="cam-select" id="e_durum">
              <option value="" disabled selected>--seçiniz--</option>
              <option value="aktif">Aktif</option>
              <option value="pasif">Pasif</option>
            </select>
          </div>
        </div>
        
        <div class="w-100"></div>
      </div>
    </main>
    <footer class="modal-footer">
      <button onclick="closeModal()">Kapat</button>
      <button onclick="islemiKaydet()">Onayla</button>
    </footer>
      </div>
    </div>
    <script src="/assets/js/temp.js"></script>
    <script src="/pages/Tanimlar/kullaniciTanimlari/kullaniciTanimlari.js"></script>
</body>
</html>
